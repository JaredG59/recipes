<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/sushi.css">
    <title>Sushi</title>
</head>
<body>
    <h1 id="sushi-header">Sushi</h1>
    <img id="sushi-image" src="../images/sushi.jpeg" alt="Image of Sushi">
    <h3>Japanese Seafood Dish</h3>
    <p>Traditional Japanes Dish consisting of Sushi rice, Seaweed, Produce, and Fish</p>
    <h4>Ingredients</h4>
    <ul>
        <li>
            Sushi Rice
        </li>
        <li>
            Seaweed
        </li>
        <li>
            Fish
        </li>
    </ul>
    <h4>Steps</h4>
    <ol>
        <li>
            Cook Sushi Rice
        </li>
        <li>
            Cut Fish
        </li>
        <li>
            Place a layer of sushi rice on seaweed
        </li>
        <li>
            Fill in seaweed and sushi rice combo with fish
        </li>
    </ol>
</body>
</html>
