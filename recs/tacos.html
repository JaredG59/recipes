<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/tacos.css">
    <title>Tacos</title>
</head>
<body>
    <h1 class="tacos-header">Tacos</h1>
    <img id="tacos" src="../images/tacos.jpeg" alt="Image of Tacos">
    <h3>Mexican Street Dish</h3>
    <p>Traditional Latino/Hispanic Dish consisting of Tortillas, Meat, Salsa, and Produce</p>
    <h4 class="ingredients">Ingredients</h4>
    <ul>
        <li>
            Tortillas
        </li>
        <li>
            Meat
        </li>
        <li>
            Salsa
        </li>
    </ul>
    <h4 class="steps">Steps</h4>
    <ol>
        <li>
            Cook Tortillas
        </li>
        <li>
            Cook Meat
        </li>
        <li>
            Make Salsa
        </li>
        <li>
            Place meat on top of tortillas and top with salsa
        </li>
    </ol>
</body>
</html>
